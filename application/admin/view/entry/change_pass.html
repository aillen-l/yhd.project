{extend name="master" /}
{block name="content"}
<!-- content start -->
<div class="admin-content">

  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">修改密码</strong></div>
  </div>

  <div class="am-tabs am-margin" data-am-tabs>
    <ul class="am-tabs-nav am-nav am-nav-tabs">
      <li class="am-active"><a href="javascript:;">修改密码</a></li>
    </ul>
        <form   method="POST" class="am-form">
          <div class="am-g am-margin-top-sm">
            <div class="am-u-sm-2 am-text-right">
              原始密码
            </div>
            <div class="am-u-sm-4 am-u-end">
              <input type="text" name="original_password" class="am-input-sm" placeholder="请输入旧密码">
            </div>
          </div>

          <div class="am-g am-margin-top-sm">
            <div class="am-u-sm-2 am-text-right">
              新密码
            </div>
            <div class="am-u-sm-4 am-u-end">
              <input type="text" name="password" class="am-input-sm" placeholder="请输入新密码">
            </div>
          </div>

          <div class="am-g am-margin-top-sm">
            <div class="am-u-sm-2 am-text-right">
              确认密码
            </div>
            <div class="am-u-sm-4 am-u-end">
              <input type="text" name="confirm_password" class="am-input-sm" >
            </div>
          </div>
          <div class="am-margin">
            <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交</button>
          </div>
        </form>

    </div>
  </div>


</div>
<!-- content end -->
{/block}
